<md-chips ng-model="subwayChips.subwaysInForm" md-autocomplete-snap
          md-require-match="true"
          md-on-add = "subwayChips.change()"
          md-on-remove = "subwayChips.change()">
    <md-autocomplete
            md-selected-item="subwayChips.selectedItem"
            md-search-text="subwayChips.searchText"
            md-search-text-change="subwayChips.searchTextChange(subwayChips.searchText)"
            md-items="item in subwayChips.subwaysSuggestionList"
            placeholder="Поиск по метро"
            md-no-cache="true">
        <span md-highlight-text="subwayChips.searchText">({{item.meta.lineId}}) {{item.name}}</span>
        <md-not-found>
            Не найдено "{{subwayChips.searchText}}"
        </md-not-found>
    </md-autocomplete>
    <md-chip-template>
        <span>
            <em>({{$chip.meta.lineId}})</em>
            <strong>{{$chip.name}}</strong>
        </span>
    </md-chip-template>
</md-chips>
