<div flex layout="column">
    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm ng-click="crm.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <div class="brand-logo"></div>
        <span flex class="flex"></span>
        <div class="today-date">
            <span class="time">9:00</span>
            <span class="weekday">Вторник</span>
            <span class="divider">/</span>
            <span class="day">31 Января</span>
        </div>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" layout="column">
            <md-button class="add-btn">Добавить</md-button>
            <md-list layout="column" class="menu-block">
                <md-list-item class="menu-item">
                    <md-button class="menu-item-link selected">CRM</md-button>
                </md-list-item>
                <md-list-item class="menu-item">
                    <md-button class="menu-item-link">Сообщения</md-button>
                </md-list-item>
                <md-list-item class="menu-item">
                    <md-button class="menu-item-link">Документы</md-button>
                </md-list-item>
                <md-list-item class="menu-item">
                    <md-button class="menu-item-link">Настройки</md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <!-- Container #4 (in wireframe) -->
        <md-content flex id="content">
            <md-icon md-svg-icon="{{crm.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{crm.selected.name}}</h2>
            <p>{{crm.selected.content}}</p>

            <md-button class="share" md-no-ink ng-click="crm.share($event)" aria-label="Share">
                <md-icon md-svg-icon="share"></md-icon>
            </md-button>
        </md-content>
    </div>
</div>
